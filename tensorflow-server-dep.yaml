apiVersion: apps/v1
kind: Deployment
metadata:
name: [name]
spec:
replicas: 1
selector:
    matchLabels:
    app: [name]
template:
    metadata:
    labels:
        app: [name]
    spec:
    containers:
    - command:
        - /usr/bin/tf_serving_entrypoint.sh
        - --model_config_file=[model]
        name: [name]
        image: [tensorflow_image]
        ports:
        - containerPort: 8500
---
apiVersion: v1
kind: Service
metadata:
name: tensorflow-service
spec:
ports:
- port: 8500
    targetPort: 8500
selector:
    app: [name]
